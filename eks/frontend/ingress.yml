apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-frontend-ingress # ingress name
  namespace: my3tier # namespace where frontend application is deployed
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-frontend-service
            port:
              number: 80
