apiVersion: v1
kind: Service
metadata:
  name: my-frontend-service # service name
  namespace: my3tier # namespace where frontend application is deployed
spec:
  type: ClusterIP
  selector:
    app: registerapp-frontend #from frontend/deployment.yml template labels
  ports:
    - protocol: TCP
      port: 80 # service port to access the frontend app from other pods internally
      targetPort: 80 # container port from frontend/deployment.yml
