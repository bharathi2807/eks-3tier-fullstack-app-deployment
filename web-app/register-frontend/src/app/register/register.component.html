<div class="register-wrapper">
  <div class="register-card">

    <!-- LEFT : Illustration -->
    <div class="register-left">
      <img src="assets/register.jpg" alt="Register Illustration">
    </div>

    <!-- RIGHT : Register Form -->
    <div class="register-right">
      <h2>Create Account</h2>

      <!-- Messages -->
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <input type="text" placeholder="Full Name" [(ngModel)]="user.name" />
      <input type="email" placeholder="Email Address" [(ngModel)]="user.email" />
      <input type="password" placeholder="Password" [(ngModel)]="user.password" />

      <button (click)="register()" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

      <p class="login-text">
        Already have an account? <span>Log in</span>
      </p>
    </div>

  </div>
</div>
